<html lang="en">

      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
        font-family: "Inter", sans-serif;
        color: #ececec;
        text-align: center;
        padding: 40px 20px;
      }

      /* LOGO */
      .logo img {
        width: 260px;
        max-width: 80vw;
        margin-bottom: 20px;
      }

      /* TEXT */
      .tagline {
        font-size: 16px;
        margin-bottom: 40px;
      }
      .tagline span {
        color: #0abfff;
        font-weight: 600;
      }

      /* WIDGET SECTION */
      .widget-card {
        background: #050505;
        border-radius: 22px;
        padding: 30px 20px 40px;
        width: 100%;
        max-width: 500px;
        margin: 0 auto 40px auto;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.65);
      }

      .widget-container {
        max-width: 420px;
        margin: 0 auto;
      }

      elevenlabs-convai {
        width: 100%;
        display: block;
        max-width: 420px;
        height: 540px;
        margin: 0 auto;
      }

      /* PROFILE IMAGES */
      .profile-row {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
      }

      .profile {
        text-align: center;
      }

      .profile img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #0abfff;
        box-shadow: 0 0 12px rgba(0, 170, 255, 0.6);
      }

      .profile-name {
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="logo">
      <img src="assets/kineticus_logo_blue.png" />
    </div>

      Call our AI receptionist <span>Jess</span> to book a call with

    </div>

    <div class="widget-card">

    <div class="profile-row">
