<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kineticus Reception | Talk to Jess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #060606;
        --card: #111;
        --text-main: #f5f5f5;
        --text-sub: #b5b5b5;
        --radius: 18px;
        --border: #1e1e1e;
        --shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 40px 16px;
        background: radial-gradient(circle at top, #1a1a1a 0%, #060606 65%);
        font-family: "Inter", sans-serif;
        color: var(--text-main);
        display: flex;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      /* Logo */
      .logo img {
        width: 70%;
        max-width: 280px;
        margin: 0 auto 30px;
        display: block;
        filter: drop-shadow(0 0 14px rgba(0, 0, 0, 0.7));
      }

      /* Widget Card */
      .widget-wrapper {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: var(--shadow);
      }

      .widget-shell {
        overflow: hidden;
        border-radius: 12px;
        border: 1px solid #222;
        background: #000;
        min-height: 380px;
      }

      .tagline {
        margin-top: 20px;
        font-size: 15px;
        color: var(--text-sub);
      }

      a {
        color: #888;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- LOGO -->
      <div class="logo">
        <img src="assets/kineticus_logo_white.png" alt="Kineticus Logo" />
      </div>

      <!-- WIDGET CARD -->
      <div class="widget-wrapper">
        <div class="widget-shell">
          <elevenlabs-convai
            agent-id="agent_2501kba0rxdxexnr3a5bnqr0car0"
          ></elevenlabs-convai>
        </div>
      </div>

      <!-- TAGLINE -->
      <p class="tagline">
        Call our AI receptionist Jess to book a meeting with <b>Einar</b> or
        <b>Espen</b>.
      </p>
    </div>

    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
      type="text/javascript"
    ></script>
  </body>
</html>
