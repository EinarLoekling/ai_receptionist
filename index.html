<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kineticus Reception | Talk to Jess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #050505;
        --accent: #22d3ee;
        --accent-soft: #38bdf8;
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #16181d 0, #050505 55%);
        color: var(--text-main);
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        display: flex;
        justify-content: flex-start;
      }

      main {
        width: 100%;
        max-width: 1100px;
        margin: 40px auto 80px auto;
        padding: 0 16px;
        text-align: center;
      }

      /* LOGO */
      .logo {
        margin-bottom: 28px;
      }

      .logo img {
        max-width: 360px; /* bigger logo */
        width: 80%;
        height: auto;
        filter: drop-shadow(0 0 24px rgba(0, 0, 0, 0.7));
      }

      /* TAGLINE */
      .tagline {
        font-size: clamp(18px, 2vw, 20px);
        font-weight: 400;
        color: var(--text-muted);
        margin-bottom: 40px;
      }

      .tagline strong {
        color: var(--accent-soft);
        font-weight: 600;
      }

      .names {
        color: var(--text-main);
        font-weight: 500;
      }

      .names span {
        color: var(--accent-soft);
      }

      .hint {
        margin-top: 6px;
        font-size: 13px;
        color: var(--text-muted);
      }

      @media (max-width: 600px) {
        main {
          margin-top: 28px;
        }

        .logo img {
          max-width: 280px;
        }

        .tagline {
          margin-bottom: 32px;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <!-- Kineticus logo -->
      <div class="logo">
        <img src="assets/kineticus_logo_blue.png" alt="Kineticus" />
      </div>

      <!-- Text directly under logo -->
      <p class="tagline">
        Call our AI receptionist <strong>Jess</strong> to book a call with
        <span class="names"><span>Einar</span> or <span>Espen</span>.</span>
      </p>
      <p class="hint">
        Turn your sound on and allow mic access when the widget pops up.
      </p>
    </main>

    <!-- ElevenLabs floating widget (position handled by ElevenLabs) -->
    <elevenlabs-convai
      agent-id="agent_2501kba0rxdxexnr3a5bnqr0car0"
    ></elevenlabs-convai>
    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed@beta"
      async
      type="text/javascript"
    ></script>
  </body>
</html>
