<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kineticus Reception | Talk to Jess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #040404;
        --accent: #f5c15b;
        --text-main: #f5f5f5;
        --text-muted: #a8a8a8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #181818 0, #040404 55%);
        color: var(--text-main);
        font-family: "Inter", system-ui, sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px 16px 60px;
        text-align: center;
      }

      main {
        width: 100%;
        max-width: 500px;
      }

      /* LOGO */
      .logo {
        margin-bottom: 32px;
      }

      .logo img {
        max-width: 240px;
        width: 80%;
        height: auto;
        display: block;
        margin: 0 auto;
        filter: drop-shadow(0 0 14px rgba(0, 0, 0, 0.7));
      }

      /* WIDGET FRAME */
      .widget-frame {
        margin: 0 auto 20px;
        width: 100%;
        max-width: 420px;
        height: 520px;
        border-radius: 28px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 0;
      }

      .widget-frame elevenlabs-convai {
        display: block;
        width: 100%;
        height: 100%;
        transform: scale(0.82);
        transform-origin: top center;
      }

      /* TAGLINE */
      .tagline {
        font-size: 15px;
        color: var(--text-muted);
        margin-top: 8px;
      }

      .tagline span {
        color: var(--accent);
      }

      @media (max-width: 600px) {
        .widget-frame {
          height: 480px;
        }
        .widget-frame elevenlabs-convai {
          transform: scale(0.78);
        }
      }
    </style>
  </head>

  <body>
    <main>
      <!-- Kineticus Logo -->
      <div class="logo">
        <img src="assets/kineticus_logo_white.png" alt="Kineticus" />
      </div>

      <!-- Widget -->
      <div class="widget-frame">
        <elevenlabs-convai
          agent-id="agent_2501kba0rxdxexnr3a5bnqr0car0"
        ></elevenlabs-convai>
      </div>

      <!-- Tagline -->
      <p class="tagline">
        Call our AI receptionist <span>Jess</span> to book a call with
        <span>Einar</span> or <span>Espen</span>.
      </p>
    </main>

    <!-- ElevenLabs script -->
    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
    ></script>
  </body>
</html>
