<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kineticus Reception | Talk to Jess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #040404;
        --accent: #f5c15b;
        --text-main: #f5f5f5;
        --text-muted: #a8a8a8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #181818 0, #040404 55%);
        color: var(--text-main);
        font-family: "Inter", system-ui, sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px 16px 60px;
        text-align: center;
      }

      main {
        width: 100%;
        max-width: 540px;
      }

      /* BIG LOGO */
      .logo {
        margin-bottom: 24px;
      }

      .logo img {
        max-width: 340px;
        width: 90%;
        height: auto;
        display: block;
        margin: 0 auto;
        filter: drop-shadow(0 0 18px rgba(0, 0, 0, 0.8));
      }

      /* EINAR & ESPEN */
      .founders {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-bottom: 30px;
      }

      .founder {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }

      .founder img {
        width: 80px;
        height: 80px;
        border-radius: 999px;
        object-fit: cover;
        border: 2px solid rgba(245, 193, 91, 0.6);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
      }

      .founder-name {
        font-size: 13px;
        color: var(--text-muted);
      }

      /* WIDGET FRAME (for idle state) */
      .widget-frame {
        margin: 0 auto 18px;
        width: 100%;
        max-width: 420px;
        height: 520px;
        border-radius: 28px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .widget-frame elevenlabs-convai {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* TAGLINE */
      .tagline {
        font-size: 15px;
        color: var(--text-muted);
        margin-top: 8px;
      }

      .tagline span {
        color: var(--accent);
      }

      @media (max-width: 600px) {
        body {
          padding-top: 28px;
        }

        .logo img {
          max-width: 280px;
        }

        .founder img {
          width: 72px;
          height: 72px;
        }

        .widget-frame {
          height: 480px;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <!-- Kineticus Logo -->
      <div class="logo">
        <img src="assets/kineticus_logo_white.png" alt="Kineticus" />
      </div>

      <!-- Einar & Espen -->
      <div class="founders">
        <div class="founder">
          <img src="assets/einar.png" alt="Einar" />
          <div class="founder-name">Einar Hjelle LÃ¸kling</div>
        </div>
        <div class="founder">
          <img src="assets/espen.png" alt="Espen" />
          <div class="founder-name">Espen Kalvatn Morten</div>
        </div>
      </div>

      <!-- Widget (idle placeholder) -->
      <div class="widget-frame">
        <elevenlabs-convai
          agent-id="agent_2501kba0rxdxexnr3a5bnqr0car0"
        ></elevenlabs-convai>
      </div>

      <!-- Tagline -->
      <p class="tagline">
        Call our AI receptionist <span>Jess</span> to book a call with
        <span>Einar</span> or <span>Espen</span>.
      </p>
    </main>

    <!-- ElevenLabs script -->
    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
    ></script>
  </body>
</html>
