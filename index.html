<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kineticus Reception | Talk to Jess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #040404;
        --accent: #f5c15b;
        --text-main: #f5f5f5;
        --text-muted: #a8a8a8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #181818 0, #040404 55%);
        color: var(--text-main);
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 40px 16px 32px;
      }

      main {
        width: 100%;
        max-width: 520px;
        text-align: center;
      }

      .logo {
        margin-bottom: 28px;
      }

      .logo img {
        max-width: 260px;
        width: 75%;
        height: auto;
        display: block;
        margin: 0 auto;
        filter: drop-shadow(0 0 16px rgba(0, 0, 0, 0.7));
      }

      .widget-frame {
        margin: 0 auto 18px;
        width: 100%;
        max-width: 460px;
        height: 560px;
        border-radius: 28px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 24px 70px rgba(0, 0, 0, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      /* Make the ElevenLabs widget sit nicely inside the frame */
      .widget-frame elevenlabs-convai {
        display: block;
        width: 100%;
        height: 100%;
        transform: scale(0.92);
        transform-origin: center center;
      }

      .tagline {
        font-size: 14px;
        color: var(--text-muted);
        line-height: 1.6;
      }

      .tagline span {
        color: var(--accent);
      }

      @media (max-width: 600px) {
        body {
          padding-top: 24px;
        }
        .widget-frame {
          height: 520px;
          border-radius: 22px;
        }
        .widget-frame elevenlabs-convai {
          transform: scale(0.9);
        }
      }
    </style>
  </head>

  <body>
    <main>
      <!-- Kineticus logo -->
      <div class="logo">
        <img src="assets/kineticus_logo_white.png" alt="Kineticus" />
      </div>

      <!-- Framed ElevenLabs widget -->
      <div class="widget-frame">
        <elevenlabs-convai
          agent-id="agent_2501kba0rxdxexnr3a5bnqr0car0"
          variant="full"
        ></elevenlabs-convai>
      </div>

      <!-- Tagline -->
      <p class="tagline">
        Call our AI receptionist <span>Jess</span> to book a call with
        <span>Einar</span> or <span>Espen</span>.
      </p>
    </main>

    <!-- ElevenLabs script -->
    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
      type="text/javascript"
    ></script>
  </body>
</html>
